<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Breed Predictor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Cattle Breed Predictor</h1>
        <p class="text-gray-600 mb-6">Upload an image of a cattle to get a breed prediction.</p>

        <!-- Image Upload Section -->
        <div class="mb-6">
            <label for="image-upload" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-colors duration-300">
                Choose an Image
            </label>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <p id="file-name" class="mt-2 text-gray-500"></p>
        </div>

        <!-- Preview and Button Section -->
        <div class="mb-6">
            <div id="image-preview" class="w-full h-64 bg-gray-200 rounded-xl overflow-hidden flex items-center justify-center mb-4">
                <p class="text-gray-400">Image Preview</p>
            </div>

            <button id="predict-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-colors duration-300 opacity-50 cursor-not-allowed" disabled>
                Predict Breed
            </button>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="mt-8 text-left p-6 bg-gray-50 rounded-xl hidden">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Prediction</h2>
            <p id="prediction-text" class="text-xl font-semibold text-gray-900 mb-4"></p>
            <div id="info-details" class="space-y-2">
                <p class="text-gray-500">
                    <span class="font-semibold text-gray-700">Milk Yield:</span>
                    <span id="milk-yield"></span>
                </p>
                <p class="text-gray-500">
                    <span class="font-semibold text-gray-700">Traits:</span>
                    <span id="traits"></span>
                </p>
            </div>
        </div>

        <!-- Error/Status Message Section -->
        <div id="status-message" class="mt-4 hidden p-3 rounded-lg text-sm"></div>

    </div>

    <script>
        const fileInput = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');
        const predictButton = document.getElementById('predict-button');
        const resultContainer = document.getElementById('result-container');
        const predictionText = document.getElementById('prediction-text');
        const milkYield = document.getElementById('milk-yield');
        const traits = document.getElementById('traits');
        const statusMessage = document.getElementById('status-message');

        const BACKEND_URL = "https://sih-4-b4gr.onrender.com/"; //for a backend server 

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                predictButton.disabled = false;
                predictButton.classList.remove('opacity-50', 'cursor-not-allowed');

                // Display a preview of the selected image
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview" class="w-full h-full object-contain">`;
                };
                reader.readAsDataURL(file);

                // Hide previous results and status
                resultContainer.classList.add('hidden');
                statusMessage.classList.add('hidden');
            } else {
                fileNameDisplay.textContent = '';
                predictButton.disabled = true;
                predictButton.classList.add('opacity-50', 'cursor-not-allowed');
                imagePreview.innerHTML = `<p class="text-gray-400">Image Preview</p>`;
            }
        });

        predictButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            // Show a loading message
            statusMessage.textContent = "Processing image...";
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            statusMessage.classList.add('bg-blue-100', 'text-blue-700');
            resultContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send the image to the backend's /predict endpoint
                // const response = await fetch('http://127.0.0.1:5000/predict',{  //for local host server 
                 const response = await fetch(`${BACKEND_URL}/predict`,{ // for a backend server
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update the UI with the prediction result
                predictionText.textContent = data.prediction;
                milkYield.textContent = data.info.milk_yield;
                traits.textContent = data.info.traits.join(', ');

                // Show the results section
                resultContainer.classList.remove('hidden');

                // Update status message on success
                statusMessage.textContent = "Prediction successful!";
                statusMessage.classList.remove('bg-blue-100', 'text-blue-700');
                statusMessage.classList.add('bg-green-100', 'text-green-700');

            } catch (error) {
                // Handle errors and display a user-friendly message
                statusMessage.textContent = `Error: ${error.message}. Please ensure the Flask server is running.`;
                statusMessage.classList.remove('bg-blue-100', 'text-blue-700');
                statusMessage.classList.add('bg-red-100', 'text-red-700');
                resultContainer.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
